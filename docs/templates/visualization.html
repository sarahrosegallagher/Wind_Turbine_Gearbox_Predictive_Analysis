<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>

<body>
    <div class="container" id="visualization-container">
        <h1 align="center"> Visualization </h1>

        <div class="row">
            <div class="col-md-16">
                <p align="center">This dashboard exceeds Heroku's RAM allowance. Running this application locally will allow a user to examine each turbine's total metric readings as a box plot or histogram.</p>
            </div>
        </div>

        <div align="center" class="row">
            <div class="col-md-6">
                <select id="selTurbine" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="col-md-6">
                <select id="selMetric" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="col-md-6">
                <select id="selGraph" onchange="optionChanged(this.value)"></select>
            </div>
        </div>

        <div align="center" class="row">
            <div class="col-md-16">
                <div id="plot"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="..\static\js\charts.js" type="text/javascript"></script>

</body>

</html>
